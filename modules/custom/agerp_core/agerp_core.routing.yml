agerp_core.manage:
  path: '/admin/structure/agerp-core'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'AGERP'
  requirements:
    _permission: 'access administration pages'

agerp_core.overview:
  path: '/agerp-core'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'AGERP'
  requirements:
    _custom_access: '\Drupal\agerp_core\Access\AGERPCoreAccess::access'

agerp_core.config_overview:
  path: '/admin/config/agerp-core'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'AGERP'
  requirements:
    _permission: 'access administration pages'

agerp_core.settings:
  path: '/admin/config/agerp-core/settings'
  defaults:
    _form: 'Drupal\agerp_core\Form\SettingsForm'
    _title: 'General settings'
  requirements:
    _permission: 'administer agerp-core'
