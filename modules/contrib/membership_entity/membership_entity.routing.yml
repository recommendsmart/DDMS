membership_entity.admin:
  path: '/admin/memberships'
  defaults:
    _controller: '\Drupal\membership_entity\Controller\MembershipAdminController::adminDashboard'
    _title: 'Membership Dashboard'
  requirements:
    _permission: 'administer membership entities'
  options:
    _admin_route: 'TRUE'

membership_entity.config:
  path: '/admin/memberships/config'
  defaults:
    _controller: '\Drupal\membership_entity\Controller\MembershipAdminController::configPage'
    _title: 'Membership Configuration'
  requirements:
    _permission: 'administer membership entities'
  options:
    _admin_route: 'TRUE'

membership_entity.reports:
  path: '/admin/memberships/reports'
  defaults:
    _controller: '\Drupal\membership_entity\Controller\MembershipAdminController::reportsPage'
    _title: 'Membership Reports & Analytics'
  requirements:
    _permission: 'administer membership entities'
  options:
    _admin_route: 'TRUE'

membership_entity.join_form:
  path: '/membership/join'
  defaults:
    _form: '\Drupal\membership_entity\Form\MembershipJoinForm'
    _title: 'Become a Member'
  requirements:
    _access: 'TRUE'
  
