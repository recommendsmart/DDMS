yasm.statistics:
  path: '/admin/reports/yasm'
  defaults:
    _controller: '\Drupal\yasm\Controller\Dashboard::siteContent'
    _title: 'Site statistics'
  requirements:
    _permission: 'yasm summary'
  options:
    _admin_route: TRUE
yasm.statistics.site.contents:
  path: '/admin/reports/yasm/site/contents'
  defaults:
    _controller: '\Drupal\yasm\Controller\Contents::siteContent'
    _title: 'Site contents statistics'
  requirements:
    _permission: 'yasm contents'
    _custom_access: '\Drupal\yasm\Controller\Contents::access'
  options:
    _admin_route: TRUE
yasm.statistics.site.entities:
  path: '/admin/reports/yasm/site/entities'
