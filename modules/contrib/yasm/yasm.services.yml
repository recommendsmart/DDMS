services:
  yasm.entities_statistics:
    class: Drupal\yasm\Services\EntitiesStatistics
    arguments: ['@entity_type.manager']
  yasm.groups_statistics:
    class: Drupal\yasm\Services\GroupsStatistics
    arguments: ['@database', '@entity_type.manager']
  yasm.dashboard:
    class: Drupal\yasm\Controller\Dashboard
    arguments: ['@current_user', '@messenger', '@module_handler', '@yasm.entities_statistics']
  yasm.contents:
    class: Drupal\yasm\Controller\Contents
    arguments: ['@current_user', '@entity_type.manager', '@messenger', '@module_handler', '@yasm.entities_statistics']
  yasm.entities:
    class: Drupal\yasm\Controller\Entities
    arguments: ['@yasm.entities_statistics']
  yasm.files:
    class: Drupal\yasm\Controller\Files
    arguments: ['@module_handler', '@stream_wrapper_manager', '@yasm.entities_statistics']
  yasm.groups:
    class: Drupal\yasm\Controller\Groups
    arguments: ['@current_user', '@entity_type.manager', '@messenger', '@module_handler', '@yasm.groups_statistics']
  yasm.users:
    class: Drupal\yasm\Controller\Users
    arguments: ['@date.formatter', '@entity_type.manager', '@messenger', '@module_handler', '@yasm.entities_statistics']
