services:
  yasm_charts.route_subscriber:
    class: Drupal\yasm_charts\Routing\YasmChartsRouteSubscriber
    tags:
      - { name: event_subscriber }
  yasm_charts.builder:
    class: Drupal\yasm_charts\Services\YasmChartsBuilder
    arguments: ['@charts.settings', '@messenger', '@uuid']
  yasm_charts.contents:
    class: Drupal\yasm_charts\Controller\Contents
    arguments: ['@current_user', '@entity_type.manager', '@messenger', '@module_handler', '@yasm.datatables', '@yasm.entities_statistics', '@yasm_charts.builder']
  yasm_charts.files:
    class: Drupal\yasm_charts\Controller\Files
    arguments: ['@module_handler', '@stream_wrapper_manager', '@yasm.entities_statistics', '@yasm_charts.builder']
  yasm_charts.users:
    class: Drupal\yasm_charts\Controller\Users
    arguments: ['@date.formatter', '@entity_type.manager', '@messenger', '@module_handler', '@yasm.entities_statistics', '@yasm_charts.builder']
  yasm_charts.groups:
    class: Drupal\yasm_charts\Controller\Groups
    arguments: ['@current_user', '@entity_type.manager', '@messenger', '@module_handler', '@yasm.groups_statistics', '@yasm_charts.builder']
