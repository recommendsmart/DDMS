storage.storage_type.*:
  type: config_entity
  label: 'Storage type config'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
    label:
      type: label
      label: 'Label'
    description:
      type: string
      label: 'Description'
    help:
      type: string
      label: 'Explanation or submission guidelines'
    status:
      type: boolean
      label: 'Whether Storage items should be published by default'
    new_revision:
      type: boolean
      label: 'Whether a new revision should be created by default'
    revision_expose:
      type: boolean
      label: 'Whether to show the revision checkbox'
    revision_log:
      type: boolean
      label: 'Whether to show the revision log text field'
    name_pattern:
      type: string
      label: 'A pattern to use for creating the name of the Storage entity'
    has_canonical:
      type: boolean
      label: 'Whether items of this Storage type have a canonical URL'
