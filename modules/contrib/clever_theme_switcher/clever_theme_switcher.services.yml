services:
  # subscriber
  cts.event_subscriber:
    class: Drupal\clever_theme_switcher\EventSubscriber\CtsSubscriber
    priority: 9000
    tags:
      - { name: event_subscriber }
  # negotiator
  theme.negotiator.switchtheme:
      class: Drupal\clever_theme_switcher\Theme\ThemeNegotiator
      arguments: ['@request_stack', '@path.current', '@path.matcher', '@path.alias_manager']
      tags:
        - { name: theme_negotiator, priority: 50 }
