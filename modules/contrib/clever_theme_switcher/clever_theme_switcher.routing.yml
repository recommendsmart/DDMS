entity.cts.list:
  path: '/admin/theme/clever_theme_switcher'
  defaults:
    _entity_list: 'cts'
    _title: 'Clever Theme Switcher'
  requirements:
    _permission: 'administer themes'

entity.cts.add_form:
  path: '/admin/theme/clever_theme_switcher/add'
  defaults:
    _entity_form: 'cts.add'
    _title: 'Add rules for theme'
  requirements:
    _permission: 'administer themes'

entity.cts.edit_form:
  path: '/admin/theme/clever_theme_switcher/{cts}'
  defaults:
    _entity_form: 'cts.edit'
    _title: 'Edit rule for Theme'
  requirements:
    _permission: 'administer themes'

entity.cts.delete_form:
  path: '/admin/theme/clever_theme_switcher/{cts}/delete'
  defaults:
    _entity_form: 'cts.delete'
    _title: 'Delete rules for theme'
  requirements:
    _permission: 'administer themes'

entity.cts.manage_conditions:
  path: '/admin/theme/clever_theme_switcher/{cts}/manage/conditions'
  defaults:
    _entity_form: 'cts.manage_conditions'
    _title: 'Manage conditions'
  requirements:
    _permission: 'administer themes'

# conditions
conditions.list:
  path: '/admin/theme/clever_theme_switcher/{entity}/conditions/list'
  defaults:
    _controller: '\Drupal\clever_theme_switcher\Controller\ConditionsController::list'
    _title: 'List of condition plugins'
  requirements:
    _permission: 'administer themes'
  options:
    parameters:
      entity:
        type: entity:cts

conditions.add:
  path: '/admin/theme/clever_theme_switcher/{entity}/conditions/add/{plugin_id}'
  defaults:
    _form: '\Drupal\clever_theme_switcher\Form\ConditionsAddForm'
    _title: 'Add new condition'
  requirements:
    _permission: 'administer themes'
  options:
    parameters:
      entity:
        type: entity:cts

conditions.edit:
  path: '/admin/theme/clever_theme_switcher/{entity}/conditions/edit/{plugin_id}'
  defaults:
    _form: '\Drupal\clever_theme_switcher\Form\ConditionsEditForm'
    _title: 'Edit condition'
  requirements:
    _permission: 'administer themes'
  options:
    parameters:
      entity:
        type: entity:cts

conditions.delete:
  path: '/admin/theme/clever_theme_switcher/{entity}/conditions/delete/{condition_id}'
  defaults:
    _form: '\Drupal\clever_theme_switcher\Form\ConditionsDeleteForm'
    _title: 'Delete condition'
  requirements:
    _permission: 'administer themes'
  options:
    parameters:
      entity:
        type: entity:cts
