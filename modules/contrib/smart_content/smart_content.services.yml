services:
  plugin.manager.smart_content.condition:
    class: Drupal\smart_content\Condition\ConditionManager
    parent: default_plugin_manager
    arguments: ['@plugin.manager.smart_content.condition_group']
  plugin.manager.smart_content.condition_type:
    class: Drupal\smart_content\ConditionType\ConditionTypeManager
    parent: default_plugin_manager
  plugin.manager.smart_content.condition_group:
    class: Drupal\smart_content\ConditionGroup\ConditionGroupManager
    parent: default_plugin_manager
  plugin.manager.smart_content.reaction:
    class: Drupal\smart_content\Reaction\ReactionManager
    parent: default_plugin_manager
  plugin.manager.smart_content.decision_agent:
    class: Drupal\smart_content\DecisionAgent\DecisionAgentManager
    parent: default_plugin_manager
  plugin.manager.smart_content.variation:
    class: Drupal\smart_content\Variation\VariationManager
    parent: default_plugin_manager
  plugin.manager.smart_content.variation_set_type:
    class: Drupal\smart_content\VariationSetType\VariationSetTypeManager
    parent: default_plugin_manager
