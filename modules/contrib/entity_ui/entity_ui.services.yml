services:
  entity_ui.entity_tabs:
    class: Drupal\entity_ui\EntityTabsLoader
    arguments:
      - '@entity_type.manager'
  entity_ui.target_entity_types:
    class: Drupal\entity_ui\TargetEntityTypes
    arguments:
      - '@entity_type.manager'
  plugin.manager.entity_ui_tab_content:
    class: Drupal\entity_ui\Plugin\EntityTabContentManager
    parent: default_plugin_manager
  entity_ui.admin_route_subscriber:
    class: Drupal\entity_ui\Routing\AdminRouteProviderSubscriber
    arguments: ['@entity_type.manager']
    tags:
      - { name: event_subscriber }
  entity_ui.admin_breadcrumb:
    class: Drupal\entity_ui\Breadcrumb\AdminBreadcrumbBuilder
    parent: system.breadcrumb.default
    tags:
     - { name: breadcrumb_builder, priority: 100 }
