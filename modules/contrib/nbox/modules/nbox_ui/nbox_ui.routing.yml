# General routes for the Nbox UI module.
entity.nbox_metadata.star:
  path: '/nbox/nbox_metadata/{nbox_metadata}/star'
  defaults:
    _controller: '\Drupal\nbox_ui\Controller\NboxMetadataController::star'
  requirements:
    _permission: 'use nbox'
  options:
    parameters:
      nbox_metadata:
        type: entity:nbox_metadata

entity.nbox_thread.build:
  path: '/nbox/thread/{nbox_thread}'
  defaults:
    _controller: '\Drupal\nbox_ui\Controller\NboxThreadController::build'
  requirements:
    _entity_access: 'nbox_thread.view'
  options:
    parameters:
      nbox_thread:
        type: entity:nbox_thread

entity.nbox.draft:
  path: '/nbox/draft/{nbox}'
  defaults:
    _controller: '\Drupal\nbox_ui\Controller\NboxController::draft'
  requirements:
    _entity_access: 'nbox.draft'
  options:
    parameters:
      nbox:
        type: entity:nbox

nbox_ui.thread_reply:
  path: '/nbox/thread/reply/{nojs}/{nbox}/{type}'
  defaults:
    _controller: '\Drupal\nbox_ui\Controller\NboxThreadController::buildReply'
  requirements:
    _permission: 'use nbox'
  options:
    parameters:
      nojs:
        type: sting
      nbox_thread:
        type: entity:nbox
      type:
        type: string

nbox_ui.thread.action_delete_confirm:
  path: '/nbox/thread/delete'
  defaults:
    _form: '\Drupal\nbox_ui\Entity\Form\PermanentDelete'
  requirements:
    _permission: 'use nbox'
