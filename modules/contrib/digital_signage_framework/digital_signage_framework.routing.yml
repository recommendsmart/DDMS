digital_signage_framework.settings:
  path: '/admin/config/services/digital_signage_framework'
  defaults:
    _title: 'Digital Signage'
    _form: 'Drupal\digital_signage_framework\Form\FrameworkSettings'
  requirements:
    _permission: 'administer digital signage framework'
digital_signage_framework.settings_fonts:
  path: '/admin/config/services/digital_signage_framework/fonts'
  defaults:
    _title: 'Fonts'
    _form: 'Drupal\digital_signage_framework\Form\Fonts'
  requirements:
    _permission: 'administer digital signage framework'
digital_signage_framework.settings_fonts_edit:
  path: '/admin/config/services/digital_signage_framework/fonts/{key}/edit'
  defaults:
    _title: 'Edit font'
    _form: 'Drupal\digital_signage_framework\Form\Font'
  requirements:
    _permission: 'administer digital signage framework'
digital_signage_framework.settings_fonts_add:
  path: '/admin/config/services/digital_signage_framework/fonts/add'
  defaults:
    _title: 'Add font'
    _form: 'Drupal\digital_signage_framework\Form\Font'
  requirements:
    _permission: 'administer digital signage framework'

digital_signage_framework.api:
  path: '/api/digital_signage'
  defaults:
    _controller: 'Drupal\digital_signage_framework\Controller\Api::request'
  requirements:
    _custom_access: 'Drupal\digital_signage_framework\Controller\Api::access'
  options:
    _maintenance_access: TRUE
    no_cache: 'TRUE'

digital_signage_framework.block:
  path: '/api/digital_signage/block/{id}'
  defaults:
    _controller: 'Drupal\digital_signage_framework\Controller\BlockApi::request'
  requirements:
    _permission: 'access content'
  options:
    _maintenance_access: TRUE

entity.digital_signage_content_setting.settings:
  path: '/admin/structure/digital-signage-content-setting'
  defaults:
    _form: '\Drupal\digital_signage_framework\Form\ContentSettingSettingsForm'
    _title: 'Digital signage content setting'
  requirements:
    _permission: 'administer digital signage content setting'

digital_signage_device.sync_all:
  path: '/admin/content/digital-signage-device/sync-all'
  defaults:
    _title: 'Synchronize all Digital Signage devices'
    _form: 'Drupal\digital_signage_framework\Form\SyncDevices'
  requirements:
    _permission: 'access digital signage device overview'

digital_signage_schedule.settings:
  path: '/admin/config/services/digital_signage_framework/schedules'
  defaults:
    _title: 'Schedules'
    _form: 'Drupal\digital_signage_framework\Form\ScheduleSettings'
  requirements:
    _permission: 'administer site configuration'

digital_signage_device.emergency_mode:
  path: '/admin/content/digital-signage-device/emergency-mode'
  defaults:
    _title: 'Enable or disable emergency mode'
    _form: 'Drupal\digital_signage_framework\Form\EmergencyMode'
  requirements:
    _permission: 'change digital signage emergency mode'
digital_signage_device.schedule_push:
  path: '/admin/content/digital-signage-device/schedule-push'
  defaults:
    _title: 'Push schedule'
    _form: 'Drupal\digital_signage_framework\Form\SchedulePush'
  requirements:
    _permission: 'push digital signage schedule'
digital_signage_device.schedule_config:
  path: '/admin/content/digital-signage-device/schedule-config'
  defaults:
    _title: 'Push configuration'
    _form: 'Drupal\digital_signage_framework\Form\ScheduleConfig'
  requirements:
    _permission: 'push digital signage config'
