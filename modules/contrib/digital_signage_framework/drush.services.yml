services:
  digital_signage_framework.commands:
    class: Drupal\digital_signage_framework\Commands\FrameworkCommands
    tags:
      - { name: drush.command }

  digital_signage_device.commands:
    class: Drupal\digital_signage_framework\Commands\DeviceCommands
    arguments: ['@plugin.manager.digital_signage_platform', '@digital_signage_content_setting.emergency']
    tags:
      - { name: drush.command }

  digital_signage_schedule.commands:
    class: Drupal\digital_signage_framework\Commands\ScheduleCommands
    arguments: ['@schedule.manager.digital_signage_platform']
    tags:
      - { name: drush.command }
