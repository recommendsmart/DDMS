# Palette Form
colorpalette.colors:
  path: '/colorpalette/colors/{field_selector}/{field_type}/{filter_tags}/{js}'
  defaults:
    _form: '\Drupal\colorpalette\Form\ColorPaletteForm'
    _title: 'Color Palette'
  requirements:
    _permission: 'access content'
    js: 'nojs|ajax'

# New Color Form.
colorpalette.new_color:
  path: '/colorpalette/new-color/{field_selector}/{field_type}/{filter_tags}/{js}'
  defaults:
    _form: '\Drupal\colorpalette\Form\ColorPaletteNewColorForm'
    _title: 'Add New Color'
  requirements:
    _permission: 'administer palette'
    js: 'nojs|ajax'
